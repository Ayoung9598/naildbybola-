databases:
  # PostgreSQL Database
  - name: naildbybola-db
    plan: free
    databaseName: naildbybola_db
    user: naildbybola_user

services:
  # Django Backend
  - type: web
    name: naildbybola-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: naildbybola-backend.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: naildbybola-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: naildbybola-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: naildbybola-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: naildbybola-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: naildbybola-db
          property: password
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USE_TLS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://naildbybola.onrender.com
      # Superuser creation (optional - set manually in Render Dashboard)
      # Only set these ONCE to create the initial superuser, then remove for security
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
    # Note: Migrations run in entrypoint.sh at runtime (database credentials needed)
    # Static files collection happens in buildCommand (doesn't need database)
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput

  # React Frontend (using Docker)
  - type: web
    name: naildbybola
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://naildbybola-backend.onrender.com/api
