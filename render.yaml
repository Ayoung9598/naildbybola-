services:
  # PostgreSQL Database
  - type: pserv
    name: naildbybola-db
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: POSTGRES_DB
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false

  # Django Backend
  - type: web
    name: naildbybola-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: naildbybola-backend.onrender.com
      - key: DB_NAME
        fromService:
          type: pserv
          name: naildbybola-db
          property: database
      - key: DB_USER
        fromService:
          type: pserv
          name: naildbybola-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: naildbybola-db
          property: password
      - key: DB_HOST
        fromService:
          type: pserv
          name: naildbybola-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: naildbybola-db
          property: port
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USE_TLS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://naildbybola.onrender.com
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT

  # React Frontend (using Docker)
  - type: web
    name: naildbybola
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://naildbybola-backend.onrender.com/api
